<html lang="en">
<head>
  <title>How's the Weather?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
</head>
<body>
  <header class="container-fluid text-center">
    <h1>Looking for the Smartest Mathematician!</h1>
    
    <!-- top form-->
    <div class="row">
      <form class="col s12" id="userid-form">
        
        <!-- user id input -->
        <div class="row">
          <div class="input-field col s2">
            <textarea id="userid" class="materialize-textarea"></textarea>
            <label for="userid">User ID</label>
          </div>
        </div>

<!-- log in button -->
        <div>
          <button class="btn waves-effect waves-light" type="submit" id="id-submit">Log In
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </header>
  
  
  <div>
    <h3 id="question">
      <!-- question goes here -->
      Is 1 = 0.999...? Why or why not?
    </h3>
    
    <!-- Submit answer form -->
    <div class="row">
      <form class="col s12" id="answer-form">
        
        <!-- your answer input -->
        <div class="row">
          <div class="input-field col s6">
            <textarea id="newmessage" class="materialize-textarea"></textarea>
            <label for="newmessage">Your Answer</label>
          </div>
        </div>
        
        <!-- submit button -->
        <div>
          <button class="btn waves-effect waves-light" type="submit" id="submit">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
        
        <br>
        <!-- show answer button -->
        <div>
          <button class="btn waves-effect waves-light" type="submit" id="show-answer">Show Answer
          </button>
        </div>


      </form>
    </div>
  </div>



  <table class="striped responsive-table">
    <thead>
      <tr>
          <th>Answers</th>
          <th>Actions</th>
          <th>Votes</th>
          <th>Actions</th>
          <th>Actions</th>
      </tr>
    </thead>
    <tbody id="message-container">
      <tr>
        
        <!-- messages go here -->
      </tr>
    </tbody>
  </table>
  <!-- js -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
